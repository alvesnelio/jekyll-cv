# Profile
profile: |
  Formado no curso tecnólogo de análise e desenvolvimento de sistema pela FATEC (Faculdade de Tecnologia) do município de Cuiabá. 
  Tenho experiências com as tecnologias front-end para websites como, javascript, html, css, bootstrap, sass, json, 
  também possuo expeciencias com tecnologias back-end como php, symfony e joomla. 
  Principal desenvolvedor das ferramentas de acessibilidade web para a empresa MPX Brasil, 
  trabalhei como gestor de desenvolvimento pela empresa MPX Brasil e tenho disponibilidade para trabalhar de forma integral ou meio período.

